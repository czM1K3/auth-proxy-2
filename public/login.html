<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>Log in</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<style>
			.login-form {
				width: 340px;
				margin: 50px auto;
				font-size: 15px;
			}
			.login-form form {
				margin-bottom: 15px;
				background: #f7f7f7;
				box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
				padding: 30px;
			}
			.login-form h2 {
				margin: 0 0 15px;
			}
			.form-control,
			.btn {
				min-height: 38px;
				border-radius: 2px;
			}
			.btn {
				font-size: 15px;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="login-form">
			<form method="post">
				<h2 class="text-center">
					To visit this page, please enter master password
				</h2>
				<h3 class="text-danger text-center pb-3" id="alert" style="display: none">
					Wrong password
				</h3>
				<div class="form-group">
					<input
						type="password"
						class="form-control"
						placeholder="Password"
						required="required"
						name="password"
					/>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">Log in</button>
				</div>
			</form>
		</div>
		<script>
			window.addEventListener("load", () => {
				const urlParams = new URLSearchParams(window.location.search);
				if (urlParams.get("success") === "false") {
					const element = document.getElementById("alert");
					element && (element.style.display = "");
				}
			});
		</script>
	</body>
</html>
